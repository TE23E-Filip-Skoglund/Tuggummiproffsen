<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuggummiproffsen</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Icons (https://icons.getbootstrap.com/) -->

</head>

<body>

    <!-- Mobile/Tablet Navbar -->
    <div class="navbar-mobile">
        <img src="./img/tuggummiproffsen.webp" alt="tuggummiproffsens logga">

        <div class="search">
            <!-- SÖKBAR HÄR -->
        </div>
        <div class="cart-icon">
            <i class="bi bi-cart-fill"></i>
        </div>
    </div>

    <!-- Desktop navbar-->

        <img src="./img/tuggummiproffsen.webp" alt="tuggummiproffsens logga">
