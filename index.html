<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuggummiproffsen</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Icons (https://icons.getbootstrap.com/) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <!-- Mobile/Tablet Navbar -->
    <div class="navbar-mobile">
        <img src="./img/tuggummiproffsen.webp" alt="tuggummiproffsens logga">

        <div class="search">
            <!-- SÖKBAR HÄR -->
        </div>
        <div class="cart">
            <i class="bi bi-cart-fill"></i>
            <!-- REMOVE WHEN FINISHED -->
            <div class="cartAmount">0</div>
        </div>
    </div>

    <!-- Desktop navbar-->
    <div class="navbar-desktop">
        <img src="./img/tuggummiproffsen.webp" alt="tuggummiproffsens logga">

        <div class="search">
            <!-- SÖKBAR HÄR -->
        </div>
        <div class="cart">
            <i class="bi bi-cart-fill"></i>
            <!-- REMOVE WHEN FINISHED -->
            <div class="cartAmount">0</div>
        </div>
    </div>

    <!-- Shopping Cart -->
    <div class="cart-container">
        <div class="cart-background">
            <div class="cart-items">
                <!-- CART ITEMS HERE -->
            </div>
            <div class="cart-total">
                <h3>Totalt: 0:-</h3>
                <button class="checkout">Till Kassan</button>
            </div>
        </div>
    </div>

    <!-- Shop -->
    <div class="shop" id="shop">
        
    </div>


    <div class="footer">
        <img src="./img/tuggummiproffsen.webp" alt="">
        <a href="https://skatteverket.se/"><h5>© Tuggummiproffsen.se</h5></a>
    </div>
