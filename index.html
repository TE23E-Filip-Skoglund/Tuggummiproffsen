<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuggummiproffsen</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Icons (https://icons.getbootstrap.com/) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <!-- Mobile/Tablet Navbar -->
    <div class="navbar-mobile">
        <img src="./img/tuggummiproffsen.webp" alt="tuggummiproffsens logga">

        <div class="search">
            <!-- SÖKBAR HÄR -->
        </div>
        <div class="cart">
            <i class="bi bi-cart-fill"></i>
            <!-- REMOVE WHEN FINISHED -->
            <div class="cartAmount">0</div>
        </div>
    </div>

    <!-- Desktop navbar-->
    <div class="navbar-desktop">
        <img src="./img/tuggummiproffsen.webp" alt="tuggummiproffsens logga">

        <div class="search">
            <!-- SÖKBAR HÄR -->
        </div>
        <div class="cart">
            <i class="bi bi-cart-fill"></i>
            <!-- REMOVE WHEN FINISHED -->
            <div class="cartAmount">0</div>
        </div>
    </div>

    <!-- Shop -->
    <div class="shop" id="shop">
    </div>

    <!-- Shopping Cart -->
    <div class="sidecart">
        <div class="cart-header">
            <h2><i class="bi bi-basket2-fill"></i> Your Cart</h2>
        </div>

        <!-- Cart Items Container -->
        <div class="cart-items">

            <!-- Cart Item -->
            <div class="cart-item">
                <img src="./img/produkt/p-chocklad-chili.webp" alt="">
                <div class="cart-details">
                    <h3>Produkt 1</h3>
                    <div class="cart-price-quantity">
                        <div class="cart-buttons">
                            <i class="bi bi-dash-square"></i>
                            <span id="quantity">0</span>
                            <i class="bi bi-plus-square"></i>
                        </div>
                        <h3>39.90:-</h3>
                    </div>
                </div>
            </div>

        </div>

        <div class="cart-footer">
            <h2>Total: <span>0</span>:-</h2>
        </div>
    </div>

    <div class="footer">
        <img src="./img/tuggummiproffsen.webp" alt="">
        <a href="https://skatteverket.se/">
            <h5>© Tuggummiproffsen.se</h5>
        </a>
    </div>

</body>
<script src="main.js"></script>
<noscript>Sorry, your browser does not support JavaScript!</noscript>

</html>
